<!-- accounts/templates/accounts/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Login</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- THREE.JS from CDN -->
  <script src="https://unpkg.com/three@0.154.0/build/three.min.js"></script>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center relative overflow-hidden">
  <!-- Three.js canvas container -->
  <div id="bg" class="absolute inset-0 -z-10"></div>

  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md z-10">
    <h1 class="text-2xl font-bold mb-4 text-center">Login</h1>
    {% if messages %}
      <div>
        {% for m in messages %}
          <div class="text-sm text-red-600">{{ m }}</div>
        {% endfor %}
      </div>
    {% endif %}
    <form method="post" class="space-y-4">
      {% csrf_token %}
      <input name="username" placeholder="Email or Username" class="w-full p-3 border rounded" required />
      <input name="password" type="password" placeholder="Password" class="w-full p-3 border rounded" required />
      <button class="w-full bg-indigo-600 text-white p-3 rounded">Login</button>
    </form>
    <p class="text-sm mt-4 text-center">Don't have account? <a href="{% url 'accounts:signup' %}" class="text-indigo-600">Signup</a></p>
  </div>

  <!-- Three.js tiny animated background -->
  <script>
    // Basic Three.js scene for subtle particles
    const container = document.getElementById('bg');
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 50;

    const renderer = new THREE.WebGLRenderer({ alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    container.appendChild(renderer.domElement);

    const particles = new THREE.BufferGeometry();
    const cnt = 400;
    const positions = new Float32Array(cnt * 3);
    for (let i = 0; i < cnt * 3; i++) {
      positions[i] = (Math.random() - 0.5) * 200;
    }
    particles.setAttribute('position', new THREE.BufferAttribute(positions, 3));
    const material = new THREE.PointsMaterial({ size: 1.5, transparent: true, opacity: 0.8 });
    const points = new THREE.Points(particles, material);
    scene.add(points);

    function animate() {
      requestAnimationFrame(animate);
      points.rotation.y += 0.0008;
      points.rotation.x += 0.0006;
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
