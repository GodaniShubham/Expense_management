<!-- accounts/templates/accounts/dashboard.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-lg text-center">
    <h1 class="text-2xl font-bold">Welcome, {{ request.user.username }}</h1>
    <p class="mt-2">Role: <strong>{{ request.user.role }}</strong></p>
    <div class="mt-6">
      <a href="{% url 'accounts:logout' %}" class="bg-red-500 text-white px-4 py-2 rounded">Logout</a>
    </div>
  </div>
</body>
</html>
