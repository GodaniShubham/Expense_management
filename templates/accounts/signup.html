<!-- accounts/templates/accounts/signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Signup</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4 text-center">Create Account</h1>
    {% if messages %}
      <div>
        {% for m in messages %}
          <div class="text-sm text-green-600">{{ m }}</div>
        {% endfor %}
      </div>
    {% endif %}
    <form method="post" class="space-y-4">
      {% csrf_token %}
      <div>
        <label class="block text-sm font-medium">Username</label>
        <input name="username" required class="w-full p-3 border rounded" />
      </div>
      <div>
        <label class="block text-sm font-medium">Email</label>
        <input name="email" type="email" required class="w-full p-3 border rounded" />
      </div>
      <div>
        <label class="block text-sm font-medium">Role</label>
        <select name="role" class="w-full p-3 border rounded">
          <option value="employee">Employee</option>
          <option value="manager">Manager</option>
          <option value="admin">Admin</option>
        </select>
      </div>
      <div>
        <label class="block text-sm font-medium">Password</label>
        <input name="password1" type="password" required class="w-full p-3 border rounded" />
      </div>
      <div>
        <label class="block text-sm font-medium">Confirm Password</label>
        <input name="password2" type="password" required class="w-full p-3 border rounded" />
      </div>
      <button class="w-full bg-indigo-600 text-white p-3 rounded">Signup</button>
    </form>
    <p class="text-sm mt-4 text-center">Already have account? <a href="{% url 'accounts:login' %}" class="text-indigo-600">Login</a></p>
  </div>
</body>
</html>
